<html>
<head>
	<title>Images Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body >
{% for image in result %}
<figure>
	<img src="data:image/png;base64,{{ image['image'] }}" style="width:200px;height:200px;"\><br>
	<p id="demo"></p>
	<script>
	document.getElementById("demo").innerHTML = Date();
	</script>
	<p>{{image['comment']}}</p>
	
	<form>
	Comment:<input type="text" name="comment" maxlength="50" ><br>
	<input type="submit" value="submit">
	
	</form>
</figure>
{% endfor %}
</body>
</html>
